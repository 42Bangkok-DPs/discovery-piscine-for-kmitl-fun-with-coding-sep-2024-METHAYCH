<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <h1>User Profile Card</h1>
    <div class="card">
        <table class="invisible-table">
            <tr>
                <td colspan="2" class="profile-picture">
                    <img src="https://i.pinimg.com/736x/be/a4/65/bea46551e7ef6794e6fafe1f01b945ea.jpg" alt="wonyoung">
                </td>
            </tr>
            <tr>
                <td colspan="2" class="login">msomnuek</td>
            </tr>
            <tr>
                <td colspan="2" class="description">IT, Student</td>
            </tr>
            <tr>
                <td colspan="2" class="social-icons">
                    <a href="#" class="bi bi-facebook"></a>
                    <a href="#" class="bi bi-twitter"></a>
                    <a href="#" class="bi bi-instagram"></a>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button class="contact-btn">Contact</button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
