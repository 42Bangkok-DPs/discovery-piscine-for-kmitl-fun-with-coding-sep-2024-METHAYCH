<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>tab</title>
        <style>
           table {
                width: 100%;
            }

            td {
                padding: 50px;
                text-align: center;
                border: 1px solid black;
            }

            .first-cell {
                background-color: #f5aaff;
            }

            .second-cell {
                background-color: #b3c2f8;
            }
        </style>
    </head>
<body>
    <table>
        <tr>
            <td class="first-cell">1st</td>
            <td class="second-cell">2nd</td>
        </tr>
    </table>
</body>
</html>
