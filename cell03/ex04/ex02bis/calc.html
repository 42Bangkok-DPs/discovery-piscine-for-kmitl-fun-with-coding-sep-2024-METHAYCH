<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1c1c1c;
        }
        .calculator {
            background-color: #ff69b4;
            padding: 20px;
            border-radius: 15px;
            width: 300px;
            text-align: center;
        }
        input[type="text"], select, input[type="submit"] {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: black;
            color: #ff69b4;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #433c3f;
            color: #ff69b4;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="calculator">
        <input type="text" id="left" min="0">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="text" id="right" min="0">
        <input type="submit" value="Try me!" id="calculate-button">
    </div>
    
    <script>
        $(document).ready(function() {
            $('#calculate-button').on('click', function() {
                const left = parseInt($('#left').val());
                const operator = $('#operator').val();
                const right = parseInt($('#right').val());

                if (isNaN(left) || isNaN(right) || left < 0 || right < 0) {
                    alert('Error :(');
                    console.log('Error :(');
                    return;
                }

                if ((operator === '/' || operator === '%') && right === 0) {
                    alert("It's over 9000!");
                    console.log("It's over 9000!");
                    return;
                }

                let result;
                switch (operator) {
                    case '+':
                        result = left + right;
                        break;
                    case '-':
                        result = left - right;
                        break;
                    case '*':
                        result = left * right;
                        break;
                    case '/':
                        result = left / right;
                        break;
                    case '%':
                        result = left % right;
                        break;
                }

                alert('Result: ' + result);
                console.log('Result :', result);
            });

            setInterval(function() {
                alert('Please, use me...');
            }, 30000);
        });
    </script>
</body>
</html>
